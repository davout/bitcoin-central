  # views/transfers/new.html
  transfer_funds_title: Transferencia de fondos
  transfer_funds_body_html: "
    <p>Puede transferir fondos a:
      <ul>
        <li>una dirección <strong>bitcoin</strong> (sólamente BTC),</li>
        <li>una dirección de <strong>correo</strong> (cualquier divisa),</li>
        <li>un número de cuenta <strong>Bitcoin Central</strong> (cualquier divisa), o</li>
        <li>una cuenta <strong>Liberty Reserve</strong> (LREUR y LRUSD)</li>
      </ul>
    </p>
    "
  how_does_it_work_title: ¿Cómo funciona?
  how_does_it_work_body_html:
    <p>
      Las transferencias en bitcoins se pueden hacer hacia una cuenta Bitcoin Central o una dirección de correo.
      La transferencia se queda dentro de Bitcoin Central en el caso de un envío a una dirección bitcoin que pertenezca
      a un usuario del sitio. En el caso contrario, se hará a través de la red Bitcoin.
    </p>
    <p>
      Las transferencias entre cuentas de Bitcoin Central son totalmente gratuitos.
    </p>
    <p>
      Les transferts vers une adresse e-mail déclenchent l&#146;envoi d&#146;un message si son propriétaire
      ne possède pas de compte Bitcoin Central, dans ce cas, le message l&#146;informe que les fonds sont
      disponibles sur Bitcoin Central. Si les fonds ne sont pas récupérés par leur destinataire ils sont
      re-crédités sur le compte de l&#146;expéditeur après un certain temps. <strong>Cette fonctionnalité n&#146;est pas encore disponible.</strong>
      Las transferencias hacia una dirección de correo provocan el envío de un mensaje si su propietario
      no tiene cuenta en Bitcoin Central. El mensaje indica que los fondos se pueden retirar en Bitcoin
      Central. Si el destinatario no recupera los fondos, después de un determinado tiempo se le vuelven
      a acreditar al remitente. <strong>Esta funcionalidad todavía no está disponible.</strong>
    </p>
  error_transferring_funds:
    one: "Un error impidió la transferencia:"
    other: "%{count} errores impidieron la transferencia:"
