  support_email: "support@bitcoin-central.net"
  deposit_bitcoins_title: Ввести биткоины
  deposit_bitcoins_body_html:
    <p>Просто переведите биткоины на любой из ваших адресов, и через пару минут они будут введены на ваш аккаунт.</p>
    <p>Имейте в виду, что вы сможете их использовать только после подтверждения транзакции сетью Bitcoin (примерно через %{estimation} минут).</p>
  deposit_eur_title: Ввести EUR
  deposit_eur_body_html:
    <p>Пожалуйста, напишите на <a href="mailto:%{support_email}">%{support_email}</a> с использованием шифрования PGP <a href="%{pgp_link}">(публичный ключ)</a>.</p>
  deposit_lr_title: Ввести Liberty Reserve
  deposit_pgau_title: Ввести Pecunix gold
  deposit_pgau_body_html:
