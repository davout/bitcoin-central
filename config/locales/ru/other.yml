  # views/transfers/new.html
  transfer_funds_title: Вывести средства
  transfer_funds_body_html: "
    <p>Вы можете вывести средства на:
      <ul>
        <li>адрес <strong>bitcoin</strong> (только BTC),</li>
        <li>адрес <strong>e-mail</strong> (все валюты),</li>
        <li>аккаунт <strong>bitcoin central</strong> (все валюты), or</li>
        <li>аккаунт <strong>Liberty Reserve</strong> (только LREUR и LRUSD)</li>
      </ul>
    </p>
    "
  how_does_it_work_title: Как это работает?
  how_does_it_work_body_html:
    <p>
      Перевод биткоинов возможен на другой аккаунт Bitcoin Central или на адрес Bitcoin,
      в этом случае перевод будет происходить либо через сеть Bitcoin, либо внутри
      Bitcoin Сentral (если адрес принадлежит пользователю Bitcoin Central).
    </p>
    <p>
      Перевод любой валюты на другой аккаунт Bitcoin Central бесплатен.
    </p>
    <p>
      Перевод денег на адрес e-mail снимает их с вашего счета, а получатель присылается письмо
      с уведомлением, что они ждут его на Bitcoin Central; через некоторое время, если
      они так и не были получены, средства возвращаются на ваш аккаунт.
      <strong>Этот вариант перевода еще не реализован.</strong>
    </p>
